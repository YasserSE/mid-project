<body>
    <!-- Navigation -->

    <!--FormTitle-->
    <section class="formContainer">
        <h1>Contact Us</h1>
        <form action="">
            <label for="name" id="name">Full Name *</label><br>
            <input id="name" type="text" placeholder="Enter your full name" required>
            <div class="centerInput">
                <div>
                    <label for="email" id="email">Email</label><br>
                    <input id="email" type="email" placeholder="Enter your email address">
                </div>
                <div>
                    <label for="phone" id="phone">Phone</label><br>
                    <input id="phone" type="number" placeholder="Enter your phone number">
                </div>
            </div>
            <label for="message" id="message">Message</label><br>
            <textarea id="message" name="message" rows="6" cols="20">Write your message here ...</textarea>
            <button type="submit" class="submitButton">submit</button>
        </form>
    </section>
      <!--Footer-->
      <footer>
        <div class="footAddress">
          <img src="/src/logos/circle.svg" />
