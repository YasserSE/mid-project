<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle HomePage</title>
    <link rel="stylesheet" href="/home-style.css">
</head>
<body>
    <!-- Navigation -->
    <div class="navBarContainer">
        <nav class="navBar">
            <img class="headerLogo" src="/src/logos/circle.svg" alt="Circle Logo">
            <ul>
                <li>Home</li>
                <li id="liCenter">Projects</li>
                <li>Services</li>
            </ul>
            <button class="blueButton">Contact Us</button>
        </nav>
    </div>
    <!-- hero section -->
    <section class="heroContainer">
        <div class="hero">
            <div class="heroContent">
                <h1>Empower Your<br>Business With<br>Stunning Design!</h1>
                <p>Circle is a digital design and development studio.<br>We design and develop astonishing websites and mobile apps.</p>
                <div>
                    <button class="blueButton">Get in touch</button>
                    <a href="">See our work</a>
                </div>
            </div>
            <div class="heroImage">
                <div class="heroLeft">
                    <img src="/src/hero-section/Card 1good.png">
                </div>
                <div class="heroRight">
                    <img src="/src/hero-section/Card 2good.png">
                </div>
            </div>
         </div>
    </section>
    <!-- client section -->
    <section class="clientContainer">
        <img src="/src/logos/airbnb-logo.svg" alt="Logo1">
        <img src="/src/logos/amazon-logo.svg" alt="Logo2">
        <img src="/src/logos/fedex-logo.svg" alt="Logo3">
        <img src="/src/logos/google-logo.svg" alt="Logo4">
        <img src="/src/logos/microsoft-logo.svg" alt="Logo5">
    </section>
</body>
</html>
